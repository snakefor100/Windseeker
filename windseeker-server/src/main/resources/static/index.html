<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azzinoth</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css">
    <script type="text/javascript" src="/js/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/highchart/highcharts.js"></script>
    <script type="text/javascript" src="/js/highchart/themes/dark-unica.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <button onclick="startNet()">StartNet</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div id="container" style="min-width:400px;height:400px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //https://www.hcharts.cn/demo/highcharts/dynamic-update/dark-unica
    function connectServer() {
        try {
            var ws;
            if ("WebSocket" in window) {
                ws = new WebSocket("ws://localhost:9999");
            }
            else if ("MozWebSocket" in window) {
                ws = new MozWebSocket("ws://localhost:9999");
            }

            SocketCreated = true;
            isUserloggedout = false;

            ws.onopen = function () {
                // Web Socket 已连接上，使用 send() 方法发送数据
                ws.send("发送数据");
                alert("数据发送中...");
            };

            ws.onmessage = function (evt) {
                var received_msg = evt.data;
                alert("数据已接收...");
            };

            ws.onclose = function () {
                // 关闭 websocket
                alert("连接已关闭...");
            };
        }
        catch (ex) {
            Log(ex, "ERROR");
            ret
        }
        $(function () {

        });

</script>
</body>
</html>
